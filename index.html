<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibi AI</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .layer-container {
      position: relative;
      width: 320px;
      height: 320px;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }

    .bibi-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .layer1 {
      z-index: 1;
      transform: translateZ(60px);
      filter: drop-shadow(0 0 10px #00ff00);
    }

    .layer2 {
      z-index: 2;
      opacity: 0.5;
      filter: blur(1px);
      transform: translateZ(30px);
    }

    .layer3 {
      z-index: 3;
      opacity: 0.2;
      filter: blur(2px);
      transform: translateZ(10px);
    }
  </style>
</head>
<body>
  <div class="layer-container" id="bibiContainer">
    <img src="bibi-main.png" class="bibi-layer layer1" />
    <img src="bibi-main.png" class="bibi-layer layer2" />
    <img src="bibi-main.png" class="bibi-layer layer3" />
  </div>

  <script>
    const container = document.getElementById("bibiContainer");

    window.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const offsetX = (e.clientX - centerX) / centerX;
      const offsetY = (e.clientY - centerY) / centerY;

      const rotateX = offsetY * -10;
      const rotateY = offsetX * 10;

      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    window.addEventListener("mouseleave", () => {
      container.style.transform = "rotateX(0deg) rotateY(0deg)";
    });
  </script>
</body>
</html>
