<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibi AI</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bibi-container {
      perspective: 1000px;
      width: 300px;
      height: 300px;
    }

    .bibi-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out, filter 0.3s ease;
      filter: drop-shadow(0 0 8px #00ff00);
    }

    .bibi-image:hover {
      filter: drop-shadow(0 0 12px #00ff00);
    }
  </style>
</head>
<body>
  <div class="bibi-container">
    <img src="test.png" alt="Bibi" class="bibi-image" id="bibi"/>
  </div>

  <script>
    const bibi = document.getElementById("bibi");

    window.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const offsetX = (e.clientX - centerX) / centerX; // -1 ile 1 arasında
      const offsetY = (e.clientY - centerY) / centerY; // -1 ile 1 arasında

      const rotateX = offsetY * -15; // dikey hareket
      const rotateY = offsetX * 15;  // yatay hareket

      bibi.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    window.addEventListener("mouseleave", () => {
      bibi.style.transform = "rotateX(0deg) rotateY(0deg)";
    });
  </script>
</body>
</html>
