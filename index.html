<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibi AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    .bibi-container {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .bibi-body {
      width: 100%;
      display: block;
      position: relative;
      z-index: 1;
    }

    .bibi-head,
    .bibi-head-shadow {
      position: absolute;
      width: 90%;
      top: 18%;
      left: 5%;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .bibi-head-shadow {
      filter: blur(12px) brightness(0.3);
      z-index: 1;
    }

    .bibi-head {
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="bibi-container">
    <img src="bibi-body.png" alt="Bibi Body" class="bibi-body" />
    <img src="bibi-head.png" alt="Bibi Head Shadow" class="bibi-head-shadow" />
    <img src="bibi-head.png" alt="Bibi Head" class="bibi-head" />
  </div>

  <script>
    const head = document.querySelector('.bibi-head');
    const shadow = document.querySelector('.bibi-head-shadow');

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * 40;

      head.style.transform = `translate(${x}px, ${y}px)`;
      shadow.style.transform = `translate(${x * 1.2}px, ${y * 1.2}px)`;
    });
  </script>
</body>
</html>
