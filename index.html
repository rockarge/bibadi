<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibi AI</title>
  <style>
  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    overflow: hidden;
  }

  #bibi-container {
    position: relative;
    width: 100%;
    height: 100%;
  }

 #bibi-body {
  position: absolute;
  width: 300px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

#bibi-head {
  position: absolute;
  width: 260px;
  left: 50%;
  top: 50%; /* tam hizada olacak ÅŸekilde */
  transform: translate(-50%, -50%);
  transition: transform 0.1s ease-out;
  z-index: 2;
}
.bibi-container {
    position: relative;
    width: 300px;
    margin: 0 auto;
    margin-top: 100px;
  }

  .bibi-body {
    width: 100%;
    display: block;
  }

  .bibi-head,
  .bibi-head-shadow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    pointer-events: none;
    transition: transform 0.3s ease;
  }

  .bibi-head-shadow {
    filter: blur(10px) brightness(0.5);
    z-index: 1;
  }

  .bibi-head {
    z-index: 2;
  }
</style>

</head>
<body>
  <div class="bibi-container">
  <img src="bibi-body.png" alt="Bibi Body" class="bibi-body" />
  <img src="bibi-head.png" alt="Bibi Head" class="bibi-head" />
  <img src="bibi-head.png" alt="Bibi Head Shadow" class="bibi-head-shadow" />
</div>


  <script>
    const head = document.getElementById('bibi-head');

    document.addEventListener('mousemove', (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const deltaX = e.clientX - centerX;
      const deltaY = e.clientY - centerY;

      const maxTilt = 25;
      const rotateY = (deltaX / centerX) * maxTilt;
      const rotateX = -(deltaY / centerY) * maxTilt;

      head.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
  </script>
</body>
</html>
