<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibi AI</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1200px;
    }

    .bibi-wrapper {
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .bibi {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 15px #00ff00);
      transform-style: preserve-3d;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div class="bibi-wrapper" id="bibiWrapper">
    <img src="bibi-main.png" alt="Bibi" class="bibi" />
  </div>

  <script>
    const wrapper = document.getElementById("bibiWrapper");

    document.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const offsetX = (e.clientX - centerX) / centerX;
      const offsetY = (e.clientY - centerY) / centerY;

      const rotateX = offsetY * -15;
      const rotateY = offsetX * 15;

      wrapper.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });

    document.addEventListener("mouseleave", () => {
      wrapper.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
    });
  </script>
</body>
</html>
