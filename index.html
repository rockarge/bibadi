<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibi AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    #bibi-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #bibi-body {
      position: absolute;
      width: 360px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #bibi-head {
      position: absolute;
      width: 130px;
      left: 50%;
      top: 41.2%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="bibi-container">
    <img id="bibi-body" src="bibi-body.png" alt="Bibi Body">
    <img id="bibi-head" src="bibi-head.png" alt="Bibi Head">
  </div>

  <script>
    const head = document.getElementById('bibi-head');

    document.addEventListener('mousemove', (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const deltaX = e.clientX - centerX;
      const deltaY = e.clientY - centerY;

      const maxTilt = 25;
      const rotateY = (deltaX / centerX) * maxTilt;
      const rotateX = -(deltaY / centerY) * maxTilt;

      head.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
  </script>
</body>
</html>
