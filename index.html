<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibi AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    .bibi-container {
      position: relative;
      width: 300px;
      height: 500px;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .bibi-body {
      width: 100%;
      display: block;
      position: relative;
      z-index: 1;
    }

    .bibi-head {
      position: absolute;
      width: 80%;
      top: 60px; /* gövdeye göre ayarla */
      left: 50%;
      transform: translateX(-50%) translateY(0);
      z-index: 2;
      transition: transform 0.1s ease-out;
      transform-origin: center center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="bibi-container">
    <img src="bibi-body.png" alt="Bibi Body" class="bibi-body" />
    <img src="bibi-head.png" alt="Bibi Head" class="bibi-head" />
  </div>

  <script>
    const head = document.querySelector('.bibi-head');

    document.addEventListener('mousemove', (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const deltaX = e.clientX - centerX;
      const deltaY = e.clientY - centerY;

      const maxTilt = 15; // derece cinsinden
      const rotateY = (deltaX / centerX) * maxTilt;
      const rotateX = -(deltaY / centerY) * maxTilt;

      head.style.transform = `translateX(-50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
  </script>
</body>
</html>
