<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibi AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    #bibi-container {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 600px; /* 3D etkisi i√ßin */
    }

    #bibi-body {
      position: absolute;
      width: 300px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #bibi-head,
    #bibi-head-shadow {
      position: absolute;
      width: 260px;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-out;
    }

    #bibi-head {
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #bibi-head-shadow {
      transform: translate(-48%, -48%);
      filter: blur(15px) brightness(0.4);
      opacity: 0.6;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="bibi-container">
    <img id="bibi-body" src="./bibi-body.png" alt="Bibi Body">
    <img id="bibi-head-shadow" src="./bibi-head-shadow.png" alt="Bibi Head Shadow">
    <img id="bibi-head" src="./bibi-head.png" alt="Bibi Head">
  </div>

  <script>
    const head = document.getElementById('bibi-head');
    const shadow = document.getElementById('bibi-head-shadow');

    document.addEventListener('mousemove', (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const deltaX = e.clientX - centerX;
      const deltaY = e.clientY - centerY;

      const maxTilt = 25;
      const rotateY = (deltaX / centerX) * maxTilt;
      const rotateX = -(deltaY / centerY) * maxTilt;

      head.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      shadow.style.transform = `translate(-48%, -48%) rotateX(${rotateX * 1.4}deg) rotateY(${rotateY * 1.4}deg)`;
    });
  </script>
</body>
</html>
