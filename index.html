<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibi AI</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bibi-container {
      perspective: 1000px;
      width: 300px;
      height: 300px;
    }

    .bibi-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out, box-shadow 0.3s ease;
      filter: drop-shadow(0 0 8px #00ff00);
    }

    .bibi-container:hover .bibi-image {
      filter: drop-shadow(0 0 12px #00ff00);
    }
  </style>
</head>
<body>
  <div class="bibi-container">
    <img src="test.png" alt="Bibi" class="bibi-image" id="bibi"/>
  </div>

  <script>
    const bibi = document.getElementById("bibi");
    const container = document.querySelector(".bibi-container");

    container.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      bibi.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    container.addEventListener("mouseleave", () => {
      bibi.style.transform = "rotateY(0deg) rotateX(0deg)";
    });
  </script>
</body>
</html>
