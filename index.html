<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bibi - Yapay Zeka Asistanı</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #bibi-body {
  position: absolute;
  width: 300px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

#bibi-head {
  position: absolute;
  width: 140px; /* boyutu biraz büyüttüm */
  left: 50%;
  top: 30%;
  transform: translate(-50%, -50%);
  transition: transform 0.1s ease-out;
  z-index: 2;
}

  </style>
</head>
<body>
  <div id="container">
    <img id="bibi-body" src="https://raw.githubusercontent.com/rockarge/bibadi/main/bibi-body.png" alt="Bibi Body">
    <img id="bibi-head" src="https://raw.githubusercontent.com/rockarge/bibadi/main/bibi-head.png" alt="Bibi Head">
  </div>

  <script>
   const head = document.getElementById('bibi-head');

document.addEventListener('mousemove', (e) => {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  const deltaX = e.clientX - centerX;
  const deltaY = e.clientY - centerY;

  const maxTilt = 25;
  const rotateY = (deltaX / centerX) * maxTilt;
  const rotateX = -(deltaY / centerY) * maxTilt;

  head.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

  </script>
</body>
</html>
